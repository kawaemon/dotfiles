[[plugins]]
repo = "Shougo/dein.vim"
hook_add = "command! -nargs=0 DeinRecache :call dein#recache_runtimepath()"

[[plugins]]
repo = "kyazdani42/nvim-web-devicons"
hook_add = "lua require('nvim-web-devicons').setup()"

[[plugins]]
repo = "kdheepak/tabline.nvim"
hook_add = "lua require('tabline').setup({ enable = true })"

[[plugins]]
repo = "nvim-lualine/lualine.nvim"
hook_add = "lua require('lualine').setup({ theme = 'nord' })"

[[plugins]]
repo = "windwp/nvim-ts-autotag"

[[plugins]]
repo = "easymotion/vim-easymotion"
hook_add = "nmap ss <Plug>(easymotion-s2)"

[[plugins]]
repo = "nvim-treesitter/playground"

[[plugins]]
repo = "nvim-treesitter/nvim-treesitter"
depends = ["windwp/nvim-ts-autotag", "nvim-treesitter/playground"]
hook_post_update = "TSUpdate"
hook_add = """
hi! clear TSError
hi TSError gui=underline guifg=#dc322f

lua <<EOF
require("nvim-treesitter.configs").setup({
    ensure_installed = "maintained",
    highlight = { enable = true },
    indent = { enable = true },
    autotag = { enable = true },
    playground = { enable = true },
})
EOF
"""

[[plugins]]
repo = "kyazdani42/nvim-tree.lua"
hook_add = """
command! -nargs=0 Tree :NvimTreeToggle

lua <<EOF
-- disable default 's' key mapping
-- (opens file with system default editor)
require("nvim-tree").setup({
    auto_close = true,
    view = {
        mappings = {
            list = { { key = "s" } }
        }
    }
})
EOF
"""

[[plugins]]
repo = "kdheepak/lazygit.nvim"

[[plugins]]
repo = "airblade/vim-gitgutter"

[[plugins]]
repo = "ishan9299/nvim-solarized-lua"
hook_add = "colorscheme solarized-flat"

[[plugins]]
repo = "junegunn/fzf"
build = "./install --all"
merged = 0

[[plugins]]
repo = "junegunn/fzf.vim"
depends = "fzf"
hook_add = "command! -nargs=0 F :Files"

[[plugins]]
repo = "wakatime/vim-wakatime"
